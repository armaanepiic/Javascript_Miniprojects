<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="flex flex-col gap-2 py-8 px-10 text-center">
        <h1 class="text-2xl font-bold text-rose-500">Random Quote Generator</h1>
        <p id="quote" class="bg-slate-400 border border-slate-500 shadow-lg shadow-indigo-500/40 text-xl font-semibold w-full h-20 text-center text-violet-950">Press the button to see quotes</p>
    </div>
    <button onclick="generateQuote()" class="flex flex-col items-center justify-center mx-auto border border-slate-800 bg-sky-300 rounded-sm">Keep pressing to generate quote</button>
    <script src="script.js"></script>
</body>
</html>
