<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

    <h3 class="font-Playwrite font-bold text-2xl text-center my-4 mx-auto">Stop Watch</h3>
    <div class="flex flex-col justify-center items-center">
        <h3 id="time" class="px-4 py-2 bg-gray-950 text-stone-300 font-black text-center text-3xl border border-slate-700">00:00</h3>
    </div>

    <div class="flex flex-row justify-center gap-4 my-4">
        <button onclick="startClock()" class="border border-slate-500 bg-sky-300 shadow-xl px-4 rounded-sm">Start</button>
        <button onclick="stopClock()" class="border border-slate-500 bg-red-600 shadow-xl px-4 rounded-sm">Stop</button>
        <button onclick="resetClock()" class="border border-slate-500 bg-stone-300 shadow-xl px-4 rounded-sm">Reset</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
